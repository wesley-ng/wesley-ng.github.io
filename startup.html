<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>WishAI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="startup.css">
    <link rel="stylesheet" href="animate.css">
</head>

<body>
    <div class="header text-center text-white d-flex">
        <div class="container my-auto">
            <div class="row">
                <div class="col-lg-12 my-auto">
                    <h1 class="faded animated jackInTheBox fast">
                        <strong>Fulfill your dream with WishAI</strong>
                    </h1>
                </div>
                <div class="col-lg-12 my-auto">
                    <hr class="animated rollIn fast">
                    <!-- Begin Mailchimp Signup Form -->
                    <link href="//cdn-images.mailchimp.com/embedcode/slim-10_7.css" rel="stylesheet" type="text/css">
                    <style type="text/css">
                        #mc_embed_signup {
                            clear: left;
                            font: 14px Helvetica, Arial, sans-serif;
                        }

                        #mc_embed_signup input {
                            border: none;
                        }

                        /* Add your own Mailchimp form style overrides in your site stylesheet or in this style block.
                        We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
                    </style>
                    <div id="mc_embed_signup text-center    ">
                        <form action="https://wezx.us20.list-manage.com/subscribe/post?u=3d0be5266cbd5f9a316472bc1&amp;id=48a4b093e0"
                            method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate"
                            target="_blank" novalidate>
                            <div id="mc_embed_signup_scroll">
                                <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                                <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text"
                                        name="b_3d0be5266cbd5f9a316472bc1_48a4b093e0" tabindex="-1" value=""></div>
                                <div class="clear"><input class="btn btn-success btn-xl animated bounceIn fast" type="submit" value="Subscribe"
                                        name="subscribe" id="mc-embedded-subscribe" class="button"></div>
                            </div>
                        </form>
                    </div>

                    <!--End mc_embed_signup-->
                </div>

            </div>
        </div>
    </div>
